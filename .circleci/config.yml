version: 2
jobs:
  build:
    docker:
      - image: node:12

    steps:
      - checkout

      - restore_cache:
          key: v1-node12-{{ .Branch }}-{{ checksum "package.json" }}

      - run:
          name: Install dependencies
          command: |
            npm install -g npm@6.13
            npm install

      - save_cache:
          key: v1-node12-{{ .Branch }}-{{ checksum "package.json" }}
          paths:
            - ./node_modules

      - run:
          name: Run tests
          command: npm test
